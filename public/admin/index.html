<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Ruben Tanner</title>
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/bb487193c2.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--surface);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 1rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="cursor"></div>

    <nav class="navbar">
      <div class="container">
        <div class="logo">RT</div>
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/blog" class="nav-link">Blog</a>
        </div>
        <div class="theme-toggle">
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="menu-toggle">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>

    <main>
      <section class="section">
        <div class="container">
          <div class="section-header">
            <h1 class="section-title">Admin Login</h1>
            <div class="section-line"></div>
          </div>

          <div class="login-container">
            <div class="login-header">
              <h2>Login to Admin Panel</h2>
            </div>

            <form id="loginForm" class="login-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
              </div>

              <button type="submit" class="submit-btn">
                <span>Login</span>
                <i class="fa-solid fa-sign-in-alt"></i>
              </button>
            </form>

            <div id="errorMessage" class="error-message"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">RT</div>
          <div class="footer-text">
            <p>&copy; 2025 Ruben Tanner. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      // DOM Elements
      const body = document.querySelector("body");
      const navbar = document.querySelector(".navbar");
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");
      const themeToggle = document.querySelector(".theme-toggle");
      const cursor = document.querySelector(".cursor");
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      // Check if already logged in
      checkAuthStatus();

      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });

      // Mobile menu toggle
      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      // Theme toggle
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-theme");
        // Save theme preference
        const isDarkTheme = body.classList.contains("dark-theme");
        localStorage.setItem("darkTheme", isDarkTheme);
      });

      // Check for saved theme preference
      const savedTheme = localStorage.getItem("darkTheme");
      if (savedTheme === "true") {
        body.classList.add("dark-theme");
      }

      // Custom cursor
      document.addEventListener("mousemove", (e) => {
        cursor.style.opacity = "1";
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;

        // Scale effect on hoverable elements
        const hoverable = e.target.closest(
          "a, button, .theme-toggle, .menu-toggle"
        );
        if (hoverable) {
          cursor.style.transform = "translate(-50%, -50%) scale(1.5)";
        } else {
          cursor.style.transform = "translate(-50%, -50%) scale(1)";
        }
      });

      document.addEventListener("mouseleave", () => {
        cursor.style.opacity = "0";
      });

      // Hide cursor on mobile devices
      if (window.innerWidth <= 768) {
        cursor.style.display = "none";
      }

      // Login form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
            // Redirect to admin blog page on successful login
            window.location.href = "/admin/blog.html";
          } else {
            errorMessage.textContent = "Invalid username or password";
          }
        } catch (error) {
          console.error("Error:", error);
          errorMessage.textContent = "An error occurred. Please try again.";
        }
      });

      // Check authentication status
      async function checkAuthStatus() {
        try {
          const response = await fetch("/api/auth/status");
          const data = await response.json();

          if (data.isAuthenticated) {
            // Already logged in, redirect to admin blog page
            window.location.href = "/admin/blog.html";
          }
        } catch (error) {
          console.error("Error checking auth status:", error);
        }
      }
    </script>
  </body>
</html>
