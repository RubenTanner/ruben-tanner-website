<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/assets/main.css" />
    <script
      src="https://kit.fontawesome.com/bb487193c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header id="welcome">
        <h1>Oops! Page Not Found</h1>
      </header>
      <main>
        <section>
          <p>
            The page you were looking for doesn't exist. It might have been
            removed, renamed, or did not exist in the first place.
          </p>
          <p>
            <a href="/" class="view-button">Go Back Home</a>
          </p>
        </section>
      </main>
      <footer>
        <p>&copy; 2025 Ruben Tanner</p>
      </footer>
    </div>
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
      kofiWidgetOverlay.draw("phatyikes", {
        type: "floating-chat",
        "floating-chat.donateButton.text": "Tip Me",
        "floating-chat.donateButton.background-color": "#5bc0de",
        "floating-chat.donateButton.text-color": "#323842",
      });
    </script>
  </body>
</html>
