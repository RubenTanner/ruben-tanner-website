<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Ruben Tanner</title>
    <link rel="stylesheet" href="/assets/main.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/site.webmanifest" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <script
      src="https://kit.fontawesome.com/bb487193c2.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .error-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      .error-code {
        font-size: 12rem;
        font-weight: 700;
        margin-bottom: 2rem;
        font-family: var(--font-display);
      }

      .error-message {
        font-size: 2.4rem;
        margin-bottom: 3rem;
        max-width: 600px;
      }

      .home-button {
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        padding: 1.2rem 2.4rem;
        background-color: var(--accent);
        color: white;
        border-radius: var(--border-radius);
        font-size: 1.6rem;
        font-weight: 500;
        transition: var(--transition);
      }

      .home-button:hover {
        background-color: var(--accent-secondary);
        transform: translateY(-3px);
      }

      .error-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(65, 105, 225, 0.1) 0%,
          transparent 70%
        );
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="cursor"></div>

    <div class="error-container">
      <h1 class="error-code glitch" data-text="404">404</h1>
      <p class="error-message">
        Oops! The page you're looking for seems to have glitched out of
        existence.
      </p>
      <a href="/" class="home-button">
        <i class="fa-solid fa-house"></i>
        <span>Back to Home</span>
      </a>
    </div>

    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
      kofiWidgetOverlay.draw("phatyikes", {
        type: "floating-chat",
        "floating-chat.donateButton.text": "Tip Me",
        "floating-chat.donateButton.background-color": "#4169e1",
        "floating-chat.donateButton.text-color": "#ffffff",
      });
    </script>

    <script>
      // Custom cursor
      const cursor = document.querySelector(".cursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.opacity = "1";
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;

        // Scale effect on hoverable elements
        const hoverable = e.target.closest("a, button");
        if (hoverable) {
          cursor.style.transform = "translate(-50%, -50%) scale(1.5)";
        } else {
          cursor.style.transform = "translate(-50%, -50%) scale(1)";
        }
      });

      document.addEventListener("mouseleave", () => {
        cursor.style.opacity = "0";
      });

      // Hide cursor on mobile devices
      if (window.innerWidth <= 768) {
        cursor.style.display = "none";
      }

      // Check for saved theme preference
      const savedTheme = localStorage.getItem("darkTheme");
      if (savedTheme === "true") {
        document.body.classList.add("dark-theme");
      } else if (savedTheme === "false") {
        document.body.classList.remove("dark-theme");
      } else {
        // Check system preference if no saved preference
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          document.body.classList.add("dark-theme");
          localStorage.setItem("darkTheme", "true");
        } else {
          localStorage.setItem("darkTheme", "false");
        }
      }
    </script>
  </body>
</html>
