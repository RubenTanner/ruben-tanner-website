<!DOCTYPE html>
<html>
  <head>
    <title>Destroyers Strength Tracker</title>
    <link rel="stylesheet" href="assets/strength-tracker.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/strength-tracker-favico/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/strength-tracker-favico/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/strength-tracker-favico/images/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/assets/strength-tracker-favico/images/site.webmanifest"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div
        class="logo-container"
        style="text-align: center; margin-bottom: 20px"
      >
        <img
          src="assets/logo.jpg"
          alt="Destroyers Logo"
          style="width: 150px; height: auto"
        />
      </div>
      <h1>Destroyers Strength Tracker</h1>

      <form id="strength-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-label="Name"
          pattern="[A-Za-z\s]+"
          title="Please enter a valid name (letters only)"
          autocomplete="name"
        /><br /><br />

        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          required
          min="1"
          aria-label="Weight"
          inputmode="numeric"
          autocomplete="off"
        /><br /><br />

        <label for="position">Position:</label>
        <select id="position" name="position" required aria-label="Position">
          <option value="QB">QB</option>
          <option value="RB">RB</option>
          <option value="WR">WR</option>
          <option value="TE">TE</option>
          <option value="OL">O-Line</option>
          <option value="DL">D-Line</option>
          <option value="LB">LB</option>
          <option value="CB">CB</option></select
        ><br /><br />

        <label for="bench">Bench Press (kg):</label>
        <input
          type="number"
          id="bench"
          name="bench"
          required
          min="0"
          step="0.1"
          aria-label="Bench Press"
          inputmode="numeric"
          autocomplete="off"
        /><br /><br />

        <label for="squat">Squat (kg):</label>
        <input
          type="number"
          id="squat"
          name="squat"
          required
          min="0"
          step="0.1"
          aria-label="Squat"
          inputmode="numeric"
          autocomplete="off"
        /><br /><br />

        <label for="deadlift">Deadlift (kg):</label>
        <input
          type="number"
          id="deadlift"
          name="deadlift"
          required
          min="0"
          step="0.1"
          aria-label="Deadlift"
          inputmode="numeric"
          autocomplete="off"
        /><br /><br />

        <button type="submit">Submit</button>
      </form>

      <h2>Weekly Results</h2>

      <label for="position-filter">Filter by Position:</label>
      <select id="position-filter" aria-label="Position Filter">
        <option value="all">All</option>
        <option value="QB">QB</option>
        <option value="RB">RB</option>
        <option value="WR">WR</option>
        <option value="TE">TE</option>
        <option value="OL">O-Line</option>
        <option value="DL">D-Line</option>
        <option value="LB">LB</option>
        <option value="CB">CB</option>
      </select>
      <br /><br />

      <div id="results"></div>

      <input
        type="password"
        id="password"
        placeholder="Enter password to export"
        aria-label="Export Password"
      />
      <button id="export-data">Export Data</button>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
